<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            
            <div class='picker'>
                <label>
                    Skyline
                    <select id="skyline-dropdown">
                        <option value="portland">Portland</option>
                        <option value="st-louis">St. Louis</option>
                        <option value="toronto">Toronto</option>
                    </select>
                </label>
                <label>
                    Castle
                    <select id="castle-dropdown">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                </label>
                <label>
                    Waterfront
                    <select id="waterfront-dropdown">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                </label>

            </div>
            <div class='skyline'>
                <img id='skyline-image' src="./assets/" alt="">
            </div>
            <div class='castle'>
                <img id='castle-image' src="./assets/" alt="">
            </div>
            <div class='waterfront'>
                <img id='waterfront-image' src="./assets/" alt="">
            </div>
            <div class='slogans'>
                <label>
                    Slogan
                    <input id="slogan-input">

                </label>
                <button id='slogan-button'>Add slogan</button>
                <div class="list"></div>
            </div>
            <div id='count'>


            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
