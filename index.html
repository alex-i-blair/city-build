<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            
            <div class='picker'>
                <label>
                    Waterfront
                    <select id="waterfront-dropdown">
                        <option value="none" selected disabled hidden>Select Waterfront</option>
                        <option value="portland">Portland</option>
                        <option value="riviera-maya">Riviera Maya</option>
                        <option value="san-sebastian">San Sebastian</option>
                    </select>
                </label>
                <label>
                    Skyline
                    <select id="skyline-dropdown">
                        <option value="none" selected disabled hidden>Select Skyline</option>
                        <option value="portland">Portland</option>
                        <option value="st-louis">St. Louis</option>
                        <option value="toronto">Toronto</option>
                    </select>
                </label>
                <label>
                    Castle
                    <select id="castle-dropdown">
                        <option value="none" selected disabled hidden>Select Castle</option>
                        <option value="blair">Blair</option>
                        <option value="hambach">Hambach</option>
                        <option value="neuschwanstein">Neuschwanstein</option>
                    </select>
                </label>
                

            </div>
            
            <div class='images'>
                <div class='selection-image'>
                    <img id='waterfront-image' src="./assets/" alt="">
                </div>
                <div class='selection-image'>
                    <img id='skyline-image' src="./assets/" alt="">
                </div>
                <div class='selection-image'>
                    <img id='castle-image' src="./assets/" alt="">
                </div>
                
            </div>
            <div class='count' id='count'>
                
                
            </div>
            <div class='slogans'>
                <label>
                    Slogan
                    <input id="slogan-input">
                    
                </label>
                <button id='slogan-button'>Add slogan</button>
            </div>
            <div id='slogan'></div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
